<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter Name:
    <input type="text" id="name"> <br>
    <span id="textspan" style="color: red;"></span> <br>
    Enter Password:
    <input type="text" id="pass"><br>
    <span id="passspan" style="color: red;"></span> <br>
    Confirm Password:
    <input type="text" id="conpass"><br>
    <span id="conpassspanmatched" style="color: green;"></span> <br>
    <span id="conpassspan" style="color: red;"></span> <br>
    <button onclick="login()">Login</button>

    <script>
        function login()
        {
            var name  =document.getElementById("name").value
            var pass  =document.getElementById("pass").value
            var conpass  =document.getElementById("conpass").value


           if(name=="")
           {
           document.getElementById("textspan").innerHTML="**Please fill this field"
           }

           if(pass=="")
           {
            document.getElementById("passspan").innerHTML="**Please fill this field"
           }

           if(conpass=="")
           {
            document.getElementById("conpassspan").innerHTML="**Please fill this field"
           }

           if(conpass!=pass)
           {
            document.getElementById("conpassspan").innerHTML="Confirm Password does not matched"
           }

           if(conpass==pass){
            document.getElementById("conpassspanmatched").innerHTML="Confirm Password matched"
           }

           if(pass=="" && conpass==""){
            document.getElementById("conpassspanmatched").innerHTML=""
           }


        }
    </script>

</body>
</html>
